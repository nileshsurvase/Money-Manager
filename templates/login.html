<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Money Manager</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-orange: #FFA361;
            --primary-light: #FFB787;
            --cream-bg: #FDF7F0;
            --text-dark: #2C3E50;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--cream-bg) 0%, #fff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
            margin: 1rem;
        }
        
        .login-header {
            background: linear-gradient(135deg, var(--primary-orange) 0%, var(--primary-light) 100%);
            padding: 2.5rem 2rem 2rem;
            text-align: center;
            color: white;
        }
        
        .login-header h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .login-header p {
            opacity: 0.9;
            margin: 0;
            font-size: 0.95rem;
        }
        
        .login-body {
            padding: 2.5rem 2rem;
            text-align: center;
        }
        
        .welcome-text {
            color: var(--text-dark);
            margin-bottom: 2rem;
        }
        
        .welcome-text h2 {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .welcome-text p {
            color: #6c757d;
            font-size: 0.9rem;
        }
        
        .google-btn {
            background: #fff;
            border: 2px solid #ddd;
            border-radius: 12px;
            padding: 0.75rem 1.5rem;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            transition: all 0.3s ease;
            text-decoration: none;
            color: var(--text-dark);
            font-weight: 600;
        }
        
        .google-btn:hover {
            border-color: var(--primary-orange);
            box-shadow: 0 4px 15px rgba(255, 163, 97, 0.2);
            transform: translateY(-1px);
            color: var(--text-dark);
            text-decoration: none;
        }
        
        .google-icon {
            width: 20px;
            height: 20px;
        }
        
        .features {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #eee;
        }
        
        .feature {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1rem;
            color: #6c757d;
            font-size: 0.85rem;
        }
        
        .feature-icon {
            color: var(--primary-orange);
            width: 16px;
        }
        
        @media (max-width: 480px) {
            .login-header {
                padding: 2rem 1.5rem 1.5rem;
            }
            
            .login-body {
                padding: 2rem 1.5rem;
            }
            
            .login-header h1 {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>
                <i class="fas fa-wallet me-2"></i>
                Money Manager
            </h1>
            <p>Smart expense tracking for Indian users</p>
        </div>
        
        <div class="login-body">
            <div class="welcome-text">
                <h2>Welcome Back!</h2>
                <p>Sign in with Google to access your expense data</p>
            </div>
            
            <a href="{{ url_for('google_auth') }}" class="google-btn">
                <svg class="google-icon" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Continue with Google
            </a>
            
            <div class="features">
                <div class="feature">
                    <i class="fas fa-shield-alt feature-icon"></i>
                    <span>Secure Google authentication</span>
                </div>
                <div class="feature">
                    <i class="fas fa-cloud feature-icon"></i>
                    <span>Auto backup to Google Drive</span>
                </div>
                <div class="feature">
                    <i class="fas fa-mobile-alt feature-icon"></i>
                    <span>Mobile-first design</span>
                </div>
                <div class="feature">
                    <i class="fas fa-chart-pie feature-icon"></i>
                    <span>Smart spending insights</span>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
